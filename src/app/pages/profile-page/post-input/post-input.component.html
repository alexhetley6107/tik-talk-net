<app-avatar-circle class="size32" *ngIf="profile() as profile" [avatarUrl]="profile.avatarUrl"> </app-avatar-circle>

<textarea class="hidden-textarea" [(ngModel)]="postText" (input)="onTextAreaInput($event)"> </textarea>

<button class="btn-icon" (click)="onCreatePost()">
  <svg icon="send-message" class="svg16"></svg>
</button>
